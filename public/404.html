<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2watch</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&family=Merriweather:wght@300;400;700&family=Roboto+Slab:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@5.3.6/dist/simplebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <script src="https://kit.fontawesome.com/907d5275a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Css/embla.css">
    <link rel="stylesheet" href="/Css/styles.css">
    <noscript>
        <style>
          /**
          * Reinstate scrolling for non-JS clients
          */
          .simplebar-content-wrapper {
            overflow: auto;
          }
        </style>
      </noscript>
</head>

<body>

    <nav class="navigation">
        <div class="wrapper-enclosure nav-enclosure">
            <div class="logo-and-links">
                <div class="logo">
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <a href="/">
                        <div class="logo-wrapper">
                            <img src="/logo.png" alt="what2watch">
                        </div>

                    </a>
                </div>
                <i class="fas fa-search small-screen-search-icon"></i>
                <div class="search-bar big-screen-search">
                    <form action="/search" method="GET" class="search-form">
                        <div class="search-field">
                            <i class="fas fa-search"></i>
                            <input type="text" class="search" placeholder="search for a movie..." name="query">
                            <input type="submit" value="search" hidden>
                        </div>
                    </form>
                </div>
                <ul class="nav_links">
                    <li class="nav_link"> <a href="/movie/upcoming">Upcoming Movies</a> </li>

                </ul>

            </div>

        </div>

    </nav>
    <section id="error-page">
        <div class="small-screen-search search-bar">
            <i class="fas fa-times close-sm-search"></i>
            <form action="/search" method="GET" class="small-search-form search-form">
                <div class="small-search-field">
                    <i class="fas fa-search"></i>
                    <input type="text" class="small-search" placeholder="search for a movie..." name="query">
                    <!-- <i class="blink"></i> -->
                    <input type="submit" value="search" hidden>
                </div>
            </form>
        </div>
        <div class="error-message">
            <h1>404</h1>
            <h2>Page not found</h2>
            <p>Sorry, the link you requested for may be broken or the page may have been removed or
                renamed!</p>
            <div class="swiper-btns">
                <a href="/" class="swiper-btn" role="button"><i class="fas fa-home"></i>Take Me Home</a>
            </div>
        </div>

    </section>

    <footer id="footer" >
        <div class="wrapper-enclosure">
            <div class="footer-content">
                <div class="copyright-container">
                    <a href="/">
                        <img class="footer-logo" src="/logo.png" alt="what2watch">
                    </a>
                    <div>
                        <span class="copyright"><i class="far fa-copyright"></i></span>
                        <span>All rights reserved.</span>
    
                    </div>
                </div>
                <div class="important-links">
                    <a href="/">Home</a>
                    <a href="/about-us">About Us</a>
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/movie/upcoming">Upcoming</a>
                </div>
                <div class="socials">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        
                </div>
                
            </div>
            <div class="attribution" >
                <h6>Powered by</h6>
                <img src="/moviedb-logo2.svg" alt="attribution" >
            </div>
    
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@5.3.6/dist/simplebar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- embla -->
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="/embla.js"></script>
    <script src="/index.js"></script>
</body>

</html>
